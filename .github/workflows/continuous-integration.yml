name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["1.8", "11"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          architecture: x64
      - name: Build with Maven
        run: mvn -B clean package
      - name: Upload JAR
        if: github.event_name == 'push' && (github.ref == 'master' || github.ref == 'refactoring')
        uses: actions/upload-artifact@v1
        with:
          name: bradamsa-ng.jar
          path: target/bradamsa-ng-1.0.0-SNAPSHOT-jar-with-dependencies.jar
